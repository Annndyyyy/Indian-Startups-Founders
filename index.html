<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Startups Founders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .founder {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .founder:last-child {
            border-bottom: none;
        }
        .name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .position {
            font-size: 0.9em;
            color: #666;
        }
        .submission {
            margin: 20px 0;
        }
        .submission a {
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }
        .submission a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="founder">
        <div class="name">Vijay Shekhar Sharma</div>
        <div class="position">Founder & CEO, Paytm</div>
    </div>
    <div class="submission">
        <div>Submission</div>
        <a href="Submission Link">Submission Link</a>
    </div>
    <div class="founder">
        <div class="name">Kunal Shah</div>
        <div class="position">Founder, CRED</div>
    </div>
    <div class="founder">
        <div class="name">Amrish Rau</div>
        <div class="position">CEO, Pine Labs</div>
    </div>
    <div class="founder">
        <div class="name">Sampad Swain</div>
        <div class="position">Co-Founder & CEO, instamojo</div>
    </div>
</body>
</html>
